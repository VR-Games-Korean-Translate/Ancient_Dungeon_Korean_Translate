name: Fetch Google Sheet Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 매일 자정에 실행

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt-get install zip
        python -m pip install --upgrade pip
        pip install gspread oauth2client

    - name: Fetch and save data
      run: python fetch_data.py
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        SHEET_URL: ${{ secrets.SHEET_URL }}
        VERSION_FILE_PATH: ${{ secrets.VERSION_FILE_PATH }}

    - name: Check for changes
      id: git-check
      run: |
        if git status --porcelain | grep "^M" &> /dev/null; then
          echo "::set-output name=changes::true"
        else
          echo "::set-output name=changes::false"
        fi

    - name: Configure Git
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Update english.csv"
        git push

    - name: Set version
      run: echo "VERSION=$(date '+%Y%m%d%H%M')" >> $GITHUB_ENV

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: ${{ secrets.VERSION_FILE_PATH }}_v${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: Compress dossammul directory
      run: |
        cd ${{ secrets.VERSION_FILE_PATH }}/dossammul
        zip -r ../../dossammul-artifact-${{ env.VERSION }}.zip .

    - name: Compress galmuri9 directory
      run: |
        cd ${{ secrets.VERSION_FILE_PATH }}/galmuri9
        zip -r ../../galmuri9-artifact-${{ env.VERSION }}.zip .

    - name: Compress neodgm directory
      run: |
        cd ${{ secrets.VERSION_FILE_PATH }}/neodgm
        zip -r ../../neodgm-artifact-${{ env.VERSION }}.zip .

    - name: Upload dossammul artifact to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/dossammul-artifact-${{ env.VERSION }}.zip
        asset_name: dossammul-artifact-${{ env.VERSION }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Upload galmuri9 artifact to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/galmuri9-artifact-${{ env.VERSION }}.zip
        asset_name: galmuri9-artifact-${{ env.VERSION }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Upload neodgm artifact to release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/neodgm-artifact-${{ env.VERSION }}.zip
        asset_name: neodgm-artifact-${{ env.VERSION }}.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
