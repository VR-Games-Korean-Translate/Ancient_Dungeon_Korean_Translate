
name: Fetch Google Sheet Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 매일 자정에 실행

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.WORKFLOW_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread oauth2client
    - name: Fetch and save data
      run: python fetch_data.py
      env:
        SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        SHEET_URL: ${{ secrets.SHEET_URL }}
        VERSION_FILE_PATH: ${{ secrets.VERSION_FILE_PATH }}

    - name: Check for changes
      id: git-check
      run: |
        if git status --porcelain | grep "^M" &> /dev/null; then
          echo "::set-output name=changes::true"
        else
          echo "::set-output name=changes::false"
        fi

    - name: Configure Git
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git add .
        git commit -m "Update english.csv"
        git push
        
    - name: Create releases directory
      run: mkdir releases

    - name: Create dos_sammul release directory
      run: mkdir -p releases/dossammul
    
    - name: Create dos_sammul release
      run: zip -r dos_sammul.zip . -i dossammul/\*
      working-directory: releases
      
    - name: Create galmuri9 release directory
      run: mkdir -p releases/galmuri9
    
    - name: Create galmuri9 release
      run: zip -r galmuri9.zip . -i galmuri9/\*
      working-directory: releases
      
    - name: Create neodgm release directory
      run: mkdir -p releases/neodgm
    
    - name: Create neodgm release
      run: zip -r neodgm.zip . -i neodgm/\*
      working-directory: releases

    - name: Create release on GitHub
      uses: softprops/action-gh-release@v1
      with:
        files: |
          releases/dos_sammul.zip
          releases/galmuri9.zip
          releases/neodgm.zip
        token: ${{ secrets.WORKFLOW_TOKEN }}
        tag_name: v1.0
        title: Translation files for v1.0
        body: |
          Translation files for v1.0 release.
